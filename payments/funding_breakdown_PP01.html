<body>
    <div class="grid-parent-other-page-tracking">
        <div class="grid-div-menu-nav-other" id="menu_nav">
            <script>
                document.getElementById("menu_nav").innerHTML += top_nav('funding', 1);
            </script>
        </div>
        <div>
            <table id="funding_breakdown_pp_01"
	           class ="tracking_table"
	           data-search="true"
		   data-show-columns="true"
		   data-show-columns-toggle-all="true"
		   data-show-export="true"
		   data-click-to-select="true"
		   data-minimum-count-columns="1"
		   data-pagination="true"
		   data-sortable="true"
		   data-page-list="[20]"
		   data-page-size="20"
		   data-response-handler="responseHandler"
		   data-filter-control="true"
		   data-row-style="row_styler"
		   data-header-style="header_styler"
		   style="border-color: black;"

                   ></table>
        </div>

    <script>
  
	$('#funding_breakdown_pp_01').bootstrapTable({
	    data: base_sov,
	    //stickyHeader: true,
	    //showFullscreen: true,

	    columns: [{
		    field: 'bid_item',
		    title: 'Bid<br>Item',
		},
		{
		    field: 'description',
		    title: 'Description',
		},
		{
		    field: 'unit',
		    title: 'Unit',
		    align: 'center',
		},
		{
		    field: 'qty',
		    title: 'QTY',
		    align: 'center',
		    formatter: qty_formatter_no_dec,
		},
	  	{
		    field: 'unit_price',
		    title: 'Unit Price',
		    align: 'center',
		    formatter: dollar_formatter_accounting,
		},
	  	{
		    field: 'contract_amount',
		    title: 'Contract Amount',
		    align: 'center',
		    formatter: dollar_formatter_accounting,
