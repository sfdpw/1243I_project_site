        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;
                highlightLayer.setStyle({
                    color: '#ffffff',
                    fillColor: '#ffffff',
                    fillOpacity: 0.5
                });
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 23,
            minZoom: 1
        }).fitBounds([[37.711928, -122.415742], [37.787183, -122.388345]]);
                      
        var hash = new L.Hash(map);

        map.attributionControl.setPrefix('The accuracy of information presented on this map is not guaranteed. Consult City Representative for official documentation.');

        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        L.control.locate({
            locateOptions: {
                maxZoom: 19
            }
        }).addTo(map);
        
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .className += ' fas fa-ruler';
            
        map.addControl(new clear_layers_button());

        function handleChange(checkbox, layer) {

                map.removeLayer(layer);
