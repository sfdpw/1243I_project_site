  <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;
                highlightLayer.setStyle({
                    color: '#ffffff',
                    fillColor: '#ffffff',
                    fillOpacity: 0.5
                });
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[37.73445204624356,-122.51245024530328],[37.741351932891874,-122.49382455659455]]);
        var hash = new L.Hash(map);

        map.attributionControl.setPrefix('The accuracy of information presented on this map is not guaranteed. Consult City Representative for official documentation.');

        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        L.control.locate({
            locateOptions: {
                maxZoom: 19
            }
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .className += ' fas fa-ruler';
            
        map.addControl(new clear_layers_button());    
            
        var bounds_group = new L.featureGroup([]);

        function setBounds() {
         //  map.setView(new L.LatLng(37.7493, -122.4154), 13);
        }
        
        //var baseMaps = {};
        
        setBounds();
        L.ImageOverlay.include({
            getBounds: function() {
                return this._bounds;
            }
        });
    </script>

        function handleChange(checkbox, layer) {
            if (checkbox.checked == true) {
                map.addLayer(layer);
            } else {
                map.removeLayer(layer);
            }
            check_clone(checkbox.id);
        }
